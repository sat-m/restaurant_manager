<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="sidebar-flex">
          <ion-card class="filter-card">
            <ion-card-header>
              <ion-row class="ion-align-items-center">
                <ion-col>
                  <ion-card-title>
                    <ion-icon name="options-outline"></ion-icon>
                    Filters
                  </ion-card-title>
                </ion-col>
                <ion-col >
                  <ion-button [hidden]="!anyFilter" color="danger" size="small" (click)="clearFilter()">
                    <ion-icon name="close-outline">
                    </ion-icon>
                    Clear
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-header>
            <ion-item>
              <ion-label>How Many Sits?</ion-label>
              <ion-select interface="action-sheet" mode="ios" [(ngModel)]="numberOfSits" (ionChange)="filterOnNumberOfSits()">
                <ion-select-option *ngFor="let number of sitsOptions" [value]="number">{{number}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-label>Reservation Time Range</ion-label>
                </ion-row>
                <ion-row>
                  <ion-col size="5">
                    <ion-datetime mode="ios" displayFormat="HH:mm" [min]="minDate" [(ngModel)]="fromDate"
                      (ionChange)="filterOnFromDate()" placeholder="From"></ion-datetime>
                  </ion-col>
                  <ion-col size="2">
                    <p>
                      -
                    </p>
                  </ion-col>
                  <ion-col size="5">
                    <ion-datetime mode="ios" displayFormat="HH:mm" [min]="fromDate" [(ngModel)]="toDate"
                      (ionChange)="filterOnEndDate()" placeholder="To"></ion-datetime>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-card>
          <div class="form-wrapper">
            <reservation-form></reservation-form>
          </div>
        </div>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="medium">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title size="large" class="ion-text-center">
            Tables
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </div>

    
  </ion-split-pane>
</ion-app>
