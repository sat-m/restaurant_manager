<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Reservation Manager
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        My Reservation Manager
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor="let table of myTables$ | async; let i=index"  class="ion-padding-vertical">
      <table-item [table]="table"></table-item>
    </ion-item>
  </ion-list>
</ion-content>
